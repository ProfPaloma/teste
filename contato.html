    <main>
        <form> 
            <h1> Preencha seus dados</h1> 
            <fieldset> 
                <label for="campo_nome"> Nome </label>  
                <input type="text" id="campo_nome" class="padrao" required > 
               
                <label for="campo_email"> E-mail </label>
                <input type="email" id="campo_email" class="padrao" required placeholder="nome.@escola.pr.gov.br">             
                <label for="campo_telefone"> Telefone </label>
                <input type="tel" id="campo_telefone" class="padrao" placeholder="(XX) XXX XX-XXXX">
               
                <label for="campo_texto"> Digite sua sugestão </label>
                <textarea id="campo_texto"rows="6" cols="70" class="padrao"> </textarea>
            </fieldset>

            <fieldset>
                <label> Selecione uma das opções abaixo </label>
                <label for="email">  <input type="radio" id="email" value="email" name="escolha"> e-mail </label>
                <label for="telefone"> <input type="radio" id="telefone" value="telefone" name="escolha">telefone </label>
                <label for="wpp"> <input type="radio" id="wpp" value="wpp" name="escolha"> wpp </label>
            </fieldset>
           
            <select> 
                <option> Manhã</option>
                <option> Tarde </option>
                <option> Noite </option>
            </select>

            <br> 
            <label> <input type="checkbox"> Você quer receber nossas novidades por e-mail? </label>
          
             <input class="enviar" type="submit" value="Enviar">
    
        </form>

<br>
